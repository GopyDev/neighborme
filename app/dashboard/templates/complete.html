{% extends "layout.html" %}


{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Request</h3>
        </div>
        <div class="panel-body">
          <form action="{{ url_for('dashboard.complete') }}" method="POST">
            <div class="form-group">
              <label for="receiver_id">Contractor Paypal Acct</label>
              <input type="text" name="receiver_id" value="{{ request.form.receiver_id }}" class="form-control">
            </div>

            <div class="form-group">
              <label for="amount">Ammount</label>
              <input type="number" name="amount" min="0" step="0.01" class="form-control currency">
            </div>

            <div class="form-group">
              <input type="submit" value="Mark Completed" id="complete" class="btn btn-primary pull-right">
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
